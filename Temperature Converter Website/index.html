<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" style="background-image:url('image.jfif');">

        <div class="heading">
            <h1>Temperature Converter</h1>
        </div>
        <!-- <div class="break"></div> -->
        <pre>    </pre>
        <div class="block">

            <div id="celcius">
                <p>
                    Celcius
                </p>
                <input type="number" name="" placeholder="Celcius">
            </div>
            <div id="fahrenheit">
                <p>
                    Fahrenheit
                </p>
                <input type="number" name="" placeholder="Fahrenheit">
            </div>
            <div id="kelvin">
                <p>
                    Kelvin
                </p>
                <input type="number" name="" placeholder="Kelvin">
            </div>
            <div class="button">
                <button>Reset </button>
            </div>

        </div>
    </div>

    <script src="appl.js"></script>
</body>

</html>
